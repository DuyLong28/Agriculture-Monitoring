<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="login.js"></script>
    <title>Login to Agriculture monitoring</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập tài khoản</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập" id="username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu" id="password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-options">
                <label for="rememberMe" class="rememberMe">
                    <input type="checkbox" id="rememberMe">
                    Remember Me
                </label>
                <a href="forgot.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div id="error-message" style="color: red; display: none;">Tên đăng nhập hoặc mật khẩu không đúng!</div>
            <input type="submit" value="Đăng nhập" class="form-submit">
            <div class="sign-up">
                <span>Don't have an account? </span><a href="sign-up.html" class="sign-up-link">Sign Up</a>
            </div>
        </form>
    </div>  
</body>
</html>
